<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: skyblue">
<div>
	<form class="form-horizontal" th:object="${book}" th:action="@{/update}" name="edit_form" id="edit_form" method="post" role="form">
		<div>
			<input type="hidden" id="id" th:name="id" th:value="*{id}"/>
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput1">Name:</label>
			<input class="form-control" type="text" id="name" th:name="name" th:value="*{name}"/>
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput2">Author:</label>
			<input class="form-control" type="text" id="author" th:name="author" th:value="*{author}"/>
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput3">Genre:</label>
			<input class="form-control" type="text" id="genre" th:name="genre" th:value="*{genre}"/>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Description:</label>
			<textarea class="form-control"  rows = 5 id="description" th:name="description" th:field="*{description}" ></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>
</body>
</html>
